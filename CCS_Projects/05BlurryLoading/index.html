<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blurry-loading</title>
</head>
<body>
    <section class="bg"></section>
    <span id="number" class="fontStyle">0%</span>
</body>
</html>
<script>
    window.onload = function() {
        let count = 0
        let timeCount = setInterval(() => {
            if (count === 99) {
                window.clearInterval(timeCount)
                document.getElementById('number').innerHTML = '';
                return;
            }
            // 改变文字透明度
            document.getElementsByTagName('span')[0].style.filter = `opacity(${98 - count}%)`
            document.getElementsByTagName('section')[0].style.filter = `blur(${98 - count}px)`
            count++;
            document.getElementById('number').innerHTML = count + '%';
        }, 50)
    }
</script>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .bg {
        background-image: url("./background.avif");
        position: fixed;
        top: -190px;
        bottom: -10px;
        left: -350px;
        right: -10px;
        filter: blur(0px);
    }
    .fontStyle {
        font-size: 3rem;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 900;
        color: azure;
        position: absolute;
        left: 50vw;
        top: 50vh;
    }
</style>
